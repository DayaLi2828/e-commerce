<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
    <div class="header__logo">MiTienda</div>
    <nav class="header__nav">
        <a href="#" class="header__link">Inicio</a>
        <a href="#" class="header__link">Productos</a>
        <a href="#" class="header__link">Contacto</a>
    </nav>
    </header>

<main class="main">
    <section class="productos">
        <h1 class="productos__titulo">Productos Destacados</h1>
        <div class="productos__lista">
        <div class="producto">
            <img src="camisa blanca.jpeg" alt="Camisa blanca" class="producto__imagen"/>
            <h2 class="producto__nombre">Camisa Blanca</h2>
            <p class="producto__precio">$25.000</p>
            <button class="producto__boton">Comprar</button>
        </div>
        <div class="producto">
            <img src="zapatos negros.jpeg" alt="Zapatos negros" class="producto__imagen"/>
            <h2 class="producto__nombre">Zapatos Negros</h2>
            <p class="producto__precio">$89.000</p>
            <button class="producto__boton">Comprar</button>
        </div>
        <div class="producto">
            <img src="bolso marron.jpeg" alt="Bolso marrón" class="producto__imagen"/>
            <h2 class="producto__nombre">Bolso Marrón</h2>
            <p class="producto__precio">$55.000</p>
            <button class="producto__boton">Comprar</button>
        </div>
    </div>
    </section>
</main>

<footer class="footer">
    <p class="footer__texto">© 2025 MiTienda - Todos los derechos reservados</p>
</footer>
</body>
</html>
